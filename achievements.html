<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - Steadfast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-shield-alt"></i> Steadfast
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
                <a class="nav-link" href="toolkit.html">Toolkit</a>
                <a class="nav-link" href="garage.html">Garage</a>
                <a class="nav-link" href="crew.html">Crew</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <h1 class="display-4 mb-0" id="userLevel">1</h1>
                        <p class="mb-0">Level</p>
                        <div class="progress mt-2" style="height: 8px;">
                            <div class="progress-bar bg-light" id="levelProgress" style="width: 0%"></div>
                        </div>
                        <p class="mt-2 mb-0" id="totalXP">0 XP</p>
                    </div>
                </div>
            </div>
        </div>

        <ul class="nav nav-tabs mb-4" id="achievementsTabs">
            <li class="nav-item">
                <button class="nav-link active" onclick="showAchievementsTab('unlocked')">
                    <i class="fas fa-trophy"></i> Unlocked
                    <span class="badge bg-success" id="unlockedCount">0</span>
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" onclick="showAchievementsTab('locked')">
                    <i class="fas fa-lock"></i> Locked
                    <span class="badge bg-secondary" id="lockedCount">0</span>
                </button>
            </li>
        </ul>

        <div class="row" id="achievementsGrid">
            <!-- Achievements will be loaded here -->
        </div>

        <div class="card mt-5">
            <div class="card-body text-center">
                <h4><i class="fas fa-bullseye"></i> Keep Going!</h4>
                <p class="text-muted">
                    Every small step counts in your mental fitness journey. 
                    Stay consistent and watch your achievements grow!
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="achievements.js"></script>
    <script>
        function showAchievementsTab(tab) {
            document.querySelectorAll('#achievementsTabs .nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');

            const grid = document.getElementById('achievementsGrid');
            grid.innerHTML = '';

            let achievementsToShow = [];
            
            if (tab === 'unlocked') {
                achievementsToShow = achievements.getUnlockedAchievements();
                document.getElementById('unlockedCount').textContent = achievementsToShow.length;
            } else {
                achievementsToShow = achievements.getLockedAchievements();
                document.getElementById('lockedCount').textContent = achievementsToShow.length;
            }

            achievementsToShow.forEach(achievement => {
                const card = createAchievementCard(achievement, tab === 'unlocked');
                grid.appendChild(card);
            });
        }

        function createAchievementCard(achievement, isUnlocked) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4 mb-4';
            
            const progress = achievements.getProgress(achievement.id);
            
            col.innerHTML = `
                <div class="card achievement-card ${isUnlocked ? 'border-' + achievement.color : ''}">
                    <div class="card-body text-center">
                        <div class="achievement-icon mb-3" style="font-size: 3rem;">
                            ${achievement.icon}
                        </div>
                        
                        <h5 class="card-title">${achievement.name}</h5>
                        <p class="card-text text-muted small">${achievement.description}</p>
                        
                        <div class="progress mb-2">
                            <div class="progress-bar bg-${achievement.color}" style="width: ${progress}%"></div>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">${isUnlocked ? 'Unlocked!' : progress + '%'}</small>
                            <span class="badge bg-${achievement.color}">${achievement.xp} XP</span>
                        </div>
                    </div>
                </div>
            `;
            
            return col;
        }

        function updateStats() {
            document.getElementById('userLevel').textContent = achievements.getLevel();
            document.getElementById('totalXP').textContent = achievements.getTotalXP() + ' XP';
            
            const currentXP = achievements.getTotalXP();
            const xpForNextLevel = (achievements.getLevel() * 100);
            const progress = ((currentXP % 100) / 100) * 100;
            document.getElementById('levelProgress').style.width = progress + '%';
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            showAchievementsTab('unlocked');
        });
    </script>
</body>
</html>
